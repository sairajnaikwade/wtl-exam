<!DOCTYPE html>
<html>
<head>
  <title>Users Table</title>
</head>
<body>
  <h2>Users</h2>
  <table border="1" id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json())
      .then(data => {
        let tbody = document.querySelector("#userTable tbody");

        data.forEach(user => {
          let row = document.createElement("tr");

          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.querySelector("#userTable tbody").innerHTML = "<tr><td colspan='4'>Error loading data</td></tr>";
      });
  </script>
</body>
</html>
